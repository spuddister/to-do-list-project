<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../src/styles.css">
    <script src="main.js" defer></script> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
  </head>
  <body>
    <div class="columns ">
        <div class="column  is-one-fifth has-background-light">
            <aside class="menu">
                <p class="menu-label">
                  Tasks
                </p>
                <ul class="menu-list">
                  <li ><a class="is-active">All Tasks</a></li>
                  <li><a>Today</a></li>
                  <li><a>This Week</a></li>
                </ul>
                <p class="menu-label">
                  Projects
                </p>
                <ul class="menu-list">
                  <li><a>Default Project</a></li>
                
              </aside>
        </div>
        <div class="column">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <a class="navbar-item title">
                  <ion-icon name="golf-outline"></ion-icon> To Do's
                </a>         
                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
                      <a id="new-task-button" class="button is-info">
                        <ion-icon name="add-outline"></ion-icon><strong>New Task</strong>
                      </a>
                      <a class="button is-primary">
                        <ion-icon name="add-outline"></ion-icon><strong>New Project</strong>
                      </a>
                      <a class="button is-light">
                        <ion-icon name="logo-github"></ion-icon>spuddister
                      </a>
                    </div>
                  </div>
                </div>
              </nav>
            <div class="container content">
                <table class="table">
                    <thead>
                      <tr>
                        <th><abbr title="Complete"> </abbr></th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    
                    <tbody id="table-body">
                      <tr>
                        <td><label class="checkbox">
                          <input type="checkbox">
                        </label></td>
                        <td>Go grocery shopping for food</td>
                        <td>January 1st, 2023</td>
                        <td><a class="tag is-delete"></a></td>
                      </tr>
                    </tbody>
                  </table>
  
            </div>
        </div>
      </div>
  </body>
</html>
