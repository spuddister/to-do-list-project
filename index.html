<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do's</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="shortcut icon" type="image/jpg" href="./checkmark-circle-outline.svg"/>
    <script src="main.js" defer></script> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <style>
      body {
          height: 100vh;
      }

      .columns {
          height: 100vh;
      }

      ion-icon {
          padding-right: 5px;
          font-size: larger;
      }

      td:first-child {
          width: 90px;
      }

      td:nth-child(3){
          width: 15%;
      }

      td:last-child {
          width: 5%;
      }

      .complete {
          color: #3636365d;
      }

      .menu {
          padding-left: 10px;
          padding-top: 10px;
      }

      .new-project-button {
          width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="columns ">
        <div class="column  is-one-fifth has-background-grey-lighter">
            <aside class="menu">
                <p class="menu-label">
                  Tasks
                </p>
                <ul id="task-list" class="menu-list">
                  <li ><a class="is-active menu-item">All Tasks</a></li>
                  <li><a class="menu-item">Today</a></li>
                  <li><a class="menu-item">This Week</a></li>
                </ul>
                <p class="menu-label">
                  Projects
                </p>
                <ul id="project-list" class="menu-list">

                </ul>
              </aside>
        </div>
        <div class="column">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <a class="navbar-item title">
                  <ion-icon name="checkmark-circle-outline"></ion-icon> To Do's
                </a>         
                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
                      <a id="delete-project-button" class="button is-warning js-modal-trigger">
                        <ion-icon name="trash-outline"></ion-icon><strong>Delete Project</strong>
                      </a>
                      <a id="new-task-button" class="button is-info">
                        <ion-icon name="add-circle-outline"></ion-icon><strong>New Task</strong>
                      </a>
                      <a id="new-project-button" class="button is-primary">
                        <ion-icon name="add-circle-outline"></ion-icon><strong>New Project</strong>
                      </a>
                      <a href="https://github.com/spuddister" target=”_blank” class="button is-light">
                        <ion-icon name="logo-github"></ion-icon>spuddister
                      </a>
                    </div>
                  </div>
                </div>
              </nav>
            <div class="container content">
                <div class="container is-flex">
                  <div id="table-title" class="subtitle is-4">All Tasks</div>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th><abbr title="Complete"></abbr></th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th></th>
                      </tr>
                    </thead>
                    
                    <tbody id="table-body">
                      
                    </tbody>
                  </table>
  
            </div>
        </div>
      </div>
      <div id="modal-project-delete" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Delete Project?</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <p>All tasks within this project will be deleted.</p>
            <p>Do you wish to continue?</p>
          </section>
          <footer class="modal-card-foot">
            <button id="delete-project-confirm" class="button is-danger">Delete</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>
  </body>
</html>
